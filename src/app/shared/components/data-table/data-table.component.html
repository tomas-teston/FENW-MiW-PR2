<table class="table table-services">
    <thead>
    <tr>
        <th *ngFor="let dataHead of dataModel.headValues" scope="col">{{dataHead}}</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataContent of dataModel.content">
          <th scope="row">{{dataContent.nameRow}}</th>
          <td *ngFor="let dataInfo of dataContent.infoRow">{{dataInfo}}</td>
      </tr>
    </tbody>
</table>
